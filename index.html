<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/my.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <img src="assets/awesome.svg" alt="" height="600" />
        </section>
        <section>
          <h2>Agenda</h2>
          <ul>
            <li>WIP</li>
          </ul>
        </section>
        <section>
          <!--setup-->
          <section data-markdown>
            <textarea data-template>
              # Our Playground for Today
              ---
              ## Exercise Repo
              ```
              $ git clone https://github.com/tklepzig/css-workshop-exercise
              $ npm i
              $ npm run dev
              ```
              ---
              ## Using Tailwind
              - Our design tokens are available
              - `input.css`
                - Tailwind Directives
              - `output.css`
                - Final CSS
                - Contains only used classes <!-- .element: class="highlight fragment" data-fragment-index="2"-->
              ---
              Only used classes are generated
              ```jsx
              const Blubb = () => <h1 className="mt-1 pt-1">Headline</h1>;
              ```
              ```[]
              .mt-1 {
                margin-top: 0.25rem;
              }

              .pt-1 {
                padding-top: 0.25rem;
              }
              ```
              ---
              Order of definition decides who wins (ignoring specificity), never the className string
              ```jsx
              const Blubb = () => <h1 className="mt-2 mt-1 pt-1">Has mt-2</h1>;
              ```
              ```[]
              .mt-1 {
                margin-top: 0.25rem;
              }

              .mt-2 {
                margin-top: 0.5rem;
              }

              .pt-1 {
                padding-top: 0.25rem;
              }

              ```
              ---
              ## IDE Configuration
              - Auto Completion and Details
              ![](assets/tailwind-ide.png)
              - Support for `cx` & `cva`
              ---
              ## cx
              Group CSS classes into groups, support for variables or conditionals
              ```
              className={cx('mt-1')}
              ```
              ---
              ## cva
              Allow conditional styling based on variants
              ```
              className={cva('mt-1', {
                variants: { pos: { top: 'top-0', bottom: 'bottom-0' }}
              })({ pos })}
              ```
            </textarea>
          </section>
        </section>

        <section>
          <section>Inline vs Block</section>
          <section>
            <img
              src="https://devs.lol/uploads/2021/11/meme-dev-humor-css-is-easy-until-you-have-to-use-it-48.jpg"
              alt=""
              height="600"
            />
          </section>
        </section>

        <section>Positioning</section>
        <section data-background="https://i.imgur.com/iWKad22.jpg"></section>

        <section>
          Alignment baseline
          <img src="assets/align-baseline.png" alt="" width="600" />
        </section>

        <section
          data-background-image="https://i.imgflip.com/yew6h.jpg"
          data-background-size="contain"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        controlsTutorial: false,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
