              # Tailwind Basics
              ---
              ## In our exercise repo
              - `input.css`
                - Tailwind Directives
              - `output.css`
                - Final CSS
              - Our design tokens are available
              ---
              ## Tailwind Preflight
              - Enabled by default
              - Is prepended to the `output.css`
              - Resets all browser default styles
              - No overwrite of unwanted existing styles is needed

              ![](assets/button-preflight-off.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ![](assets/button-preflight-on.png) <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              Only used classes are generated during build
              ```jsx
              const Blubb = () => <h1 className="mt-1 pt-1">Headline</h1>;
              ```
              ```[]css
              // output.css
              .mt-1 {
                margin-top: 0.25rem;
              }

              .pt-1 {
                padding-top: 0.25rem;
              }
              ```
              ---
              ```[]jsx
              const token = "2";
              const Blubb = () =>
                  <h1 className={`mb-${token} mt-1`}>Headline</h1>;
              ```
              ```[]css
              // output.css
              .mt-1 {
                margin-top: 0.25rem;
              }
              ```

              *&rarr; Never built a class name at runtime!*
              ---
              ## Specificity
              - Besides the order of definition, specificity defines which CSS rule wins
              - Specificity Order: Inline > Id > Class > Element
              - `!important` overwrites everything, should be avoided
              ---
              When using Tailwind: Order of definition decides who wins, not the order in the `className` string
              ```jsx
              const Blubb = () =>
                  <h1 className="mt-2 mt-1 pt-1">Has mt-2</h1>;
              ```
              ```[]css
              // output.css
              .mt-1 {
                margin-top: 0.25rem;
              }

              .mt-2 {
                margin-top: 0.5rem;
              }

              .pt-1 {
                padding-top: 0.25rem;
              }

              ```
              ---
              ## cx
              Group CSS classes into groups, support for variables or conditionals
              ```jsx
              className={cx('mt-1')}
              ```
              ```jsx
              className={cx('mt-1', error && 'text-error-200')}
              ```
              ```jsx
              className={cx(
                'rounded-t bg-ui-0 shadow-lg outline-0',
                'grid grid-rows-[1fr_2fr_3fr]',
                'md:rounded-b',
              )}
              ```
              ---
              ## cva
              Allow conditional styling based on variants
              ```[]jsx
              className={cva('mt-1', {
                variants: {
                  pos: {
                    top: 'top-0',
                    bottom: 'bottom-0'
                  }
                }})
              ({ pos: 'top' })}
              ```
              ---
              ## IDE Configuration

              # Units
              ---
              ## Different Types
              - Absolute Units (`px`, `cm`, `mm`, ...)
              - Relative Units based on parent font (`em`, ...)
              - Relative Units based on root font (`rem`, ...)
              - Relative Units based on viewport (`vw`, `vh`, ...)
              - Special Units, only valid in certain contexts (Grid, Container Queries, ...)
              ---
              ## Why absolute units are bad
              ![](assets/units1.png)
              ![](assets/units2.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ---
              ## Relative to parent can be tricky
              ![](assets/units3.png)
              ---
              ## Using the Viewport as Reference
              - `1vw` = 1% of the viewport width
              - `50vw` = takes up half of the viewport width
              - The same applies for `vh` and height
              ---
              ## Calculate with `calc()`
              - Can handle different units
              - Can be used e.g. for length, integer, angle, ...
              - Supports `+`, `-`, `*`, `/`
              ---
              ```html
              <p className="w-[calc(100%-20px)]"></p>
              ```
              ```html
              <p className="w-[calc(10rem+2px)]"></p>
              ```
              ```html
              <!-- the same as w-[20%] -->
              <p className="w-[calc(100%/5)]"></p>
              ```
              ```html
              <!-- will be rounded to 2 -->
              <p className="z-[calc(3/2)]"></p>
              ```
            </textarea>
          </section>

        <!-- Position and Size -->
        <section>
          <section data-markdown>
            <textarea data-template>
              # Position and Size
              ---
              ## Position
              |            |                                                        |
              | ---------- | ------------------------------------------------------ |
              | `static`   | Normal flow, default                                   |
              | `relative` | Relative to its normal position                        |
              | `absolute` | Relative to nearest parent with `position` != `static` |
              | `fixed`    | Relative to the viewport                               |
              | `sticky`   | Like `relative`, when scrolling like `fixed`           |
              ---
              ## Specify Position
              - `top`
              - `left`
              - `bottom`
              - `right`
              ---
              ## Relative Positioning
              - *Only* setting `relative` has no effect on the element itself
              - Useful in combination with absolute children
              - Can be used to move the element relative to its original position
              ---
              ![](assets/relative.png)

              ```html
              <div className="relative -top-2"></div>
              ```
              ---
              ## Absolute Positioning
              - Removes the element from the normal flow
              - When setting both values on one axis, the element will be stretched between them
              ---
              ![](assets/absolute1.png)
              ![](assets/absolute2.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ```html
              <div className="absolute top-0">Absolute</div>
              ```
              ---
              ## Sticky Positioning
              - Stays in the normal flow
              - When element is starting to "scroll away", it will stick depending on the given `top`/`bottom`/`left`/`right` value
              ---
              <div class="sticky-container-v">
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="orange sticky">Sticky</div>
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="blue"></div>
                <div class="teal"></div>
                <div class="olive"></div>
                <div class="blue"></div>
                <div class="olive"></div>
                <div class="teal"></div>
              </div>

              ```html
              <div className="sticky top-0"></div>
              ```
              ---
              Works also horizontally
              <div class="sticky-container-h">
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="orange sticky">Sticky</div>
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="blue"></div>
                <div class="teal"></div>
                <div class="olive"></div>
                <div class="blue"></div>
                <div class="olive"></div>
                <div class="teal"></div>
              </div>

              ```html
              <div className="sticky left-0"></div>
              ```
              ---
              ## Box Model
              ![](assets/box-model.png)
              ---
              ## Padding & Margin
              - Padding (e.g. `p-1`, `px-1`)
                - inside the border
                - extends the clickable area
              - Margin (e.g. `m-1`, `my-1`)
                - outside the border
                - space between elements
              ---
              ## Why to avoid Margin
              - Space between elements should be controlled by the parent, the layout container
              - The element can not know in which context it will be used, which siblings it will have
              ---
              ## Width & Height
                - `w-1`, `min-w-1`, `max-w-1`
                - `h-1`, `min-h-1`, `max-h-1`
                - Sets the width/height of the element *including* padding and border

                ![](assets/border-box.png)
              ---
              ## Why to avoid setting a width or height
                - It controls the dimension from outside, ignoring the actual content
                - Dimensions could be to small because of
                  - Content gets longer (i18n)
                  - Font size changes
                  - Different screen sizes (responsive design)
            </textarea>

              # Block vs. Inline
              ---
              ![](assets/inline-block1.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Inline-Elements
              - Sits inline with other elements
              - Width and height don't apply
              - Only left and right padding, margin, and border will move other elements away
              - Top and bottom padding, margin, and borders can be applied but won't move
              other elements away
              ---
              ![](assets/inline-block2.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Block-Elements
              - Breaks onto new line
              - Padding, margin, and border separate it from other elements on the page
              - When width isn't specified, the box takes up the entire available space
              - Width and Height are respected
              ---
              ![](assets/inline-block3.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Inline-Block-Elements
              - Combine inline and block
              - Respect width and height
              - Respect padding, margin, and border
              - Don't break onto a new line
              ---
              ![](assets/inline-block4.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## How to set it

              - Either use element which has the desired display type by default, e.g.
                - `span`, `a` (inline)
                - `div`, `p`, `h1` (block)
                - `input`, `select` (inline-block)
              - Or set it explicitly by using the tailwind classes `inline`, `block`, `inline-block` 
              ---
              ## Sometimes `display` is enough
              - Inline elements arrange themselves horizontally
              - Block elements arrange themselves vertically

              *&rarr; No need for flex or grid*
            </textarea>

            # Pseudo Classes and Elements
            ---
            ## Pseudo Classes
            - Represent the special state of an element
            - Starts in CSS with one colon
            - In Tailwind: Represented as modifier, ends with one colon
            - `hover:`, `focus:`, `active:`, `first:`, ...
            - E.g. `hover:bg-blue-500`
            ---
            <div class="pseudo-class-sample">
              <p>First</p>
              <p>Second</p>
            </div>

            ```html
            <div>
              <p className="first:text-red">First</p>
              <p className="first:text-red">Second</p>
            </div>
            ```
            ---
            ## Pseudo Elements
            - Represent a part of an element
            - Starts in CSS with two colons
            - Represented in Tailwind as modifier, ends with one colon
            - `before:`, `after:`, `first-letter:`, ...
            - E.g. `first-letter:text-7xl`
            ---
            <div class="pseudo-element-sample">
              <p>Once upon a time ...</p>
            </div>

            ```html
            <p className="first-letter:text-7xl">Once upon a time ...</p>
            ```
            ---
            ## The `content` Property
            - Only applies to pseudo elements
            - Can be used to insert generated content
            ---
            <div class="content-sample-1">
              <a href="http://www.example.com">Link</a>
            </div>

            ```[]html
            <a
              href="http://www.example.com"
              className="after:italic after:content-['_Click_me']">
              Link
            </a>
            ```
            ---
            ## The `attr()` Function
            - Currently only supported for the `content` property
            - Can be used to insert the value of an attribute
            ---
            <div class="content-sample-2">
              <a href="http://www.example.com">Link</a>
            </div>

            ```[]html
            <a
              href="http://www.example.com"
              className="after:content-['_('_attr(href)_')']">
              Link
            </a>
            ```
            &rarr; Useful for links when printing a page
            ---
            ## The pseudo class `:has()`
            - Very powerful
            - Enables to style by "walking up the tree"
            - It checks whether a relative selector matches the element
            - Unlike class sibling and similar selectors it styles the first, not the last element in the expression
            ---
            ## Classic CSS Rule
            - `div + a` &rarr; Style applies to the last element (the `a`)
            - How to style a `div` when it is followed by an `a`?

            `div:has(+a) { ... }` <!-- .element: class="fragment" data-fragment-index="2" -->
            ---
            ## :has() in Tailwind
            Available as modifier `has-[]:`

            ```[]html
            <div className="has-[+a]:bg-primary-30"></div>
            <a href="http://www.example.com">Link</a>
            ```
            ---
            Specify pseudo classes or multiple elements
            ```[]html
            <div className="has-[:checked]:bg-primary-30">
              <input type="checkbox" checked />
            </div>
            ```
            ```[]html
            <div className="has-[span,button]:bg-primary-30">
              <button>Click</button>
            </div>
            ```
            Expression can also be complex
            ```[]html
            <div className="has-[span+a>svg]:bg-primary-30">
              <span>Anything</span>
              <a className="" href="http://www.example.com">
                <svg />
              </a>
            </div>
            ```
            ---
            ## Style depending on sibling-state: `peer-`
            wip
            ---
            ## Style depending on parent-state: `group-`
            wip
            ---
