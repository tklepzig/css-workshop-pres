              # Tailwind Basics
              ---
              - Scans your files for used classes
              - Files are specified in the `tailwind.config.js`
              - Tailwind directives in the main CSS file provide the Tailwind classes

              ```[]css
              @tailwind base;
              @tailwind components;
              @tailwind utilities;
              ```
              ---
              ## In our exercise repo
              - `input.css`
                - Our main CSS file with the Tailwind directives
              - `output.css`
                - The generated CSS file
              ---
              ## Tailwind Preflight
              - Enabled by default
              - Is added to the generated CSS file
              - Resets all browser default styles
              - No overwrite of unwanted existing styles is needed

              ![](assets/button-preflight-off.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ![](assets/button-preflight-on.png) <!-- .element: class="fragment" data-fragment-index="3" -->
              ---
              Only used classes are generated during build
              ```jsx
              const Blubb = () => <h1 className="mt-1 pt-1">Headline</h1>;
              ```
              ```[]css
              // generated CSS file
              .mt-1 {
                margin-top: 0.25rem;
              }
              .pt-1 {
                padding-top: 0.25rem;
              }
              ```
              ---
              ```[]jsx
              const token = "2";
              const Blubb = () =>
                  <h1 className={`mb-${token} mt-1`}>Headline</h1>;
              ```
              ```[]css
              // generated CSS file
              .mt-1 {
                margin-top: 0.25rem;
              }
              ```

              *&rarr; Never built a class name at runtime!*
              ---
              ## Arbitrary Values
              - Useful for defining style beyond the predefined classes
              - E.g. `w-[50px]` (Bad style, only for demonstration)
              - Very useful for grid row and column definitions (stay tuned, we'll tackle this later)

              ---
              ## Specificity
              - Besides the order of definition, specificity defines which CSS rule wins
              - Specificity Order: Inline > Id > Class > Element
              - `!important` overwrites everything, should be avoided
              ---
              - When using Tailwind: Only class names
              - Order of definition decides who wins  

              *&rarr; The order in the `className` string is completely irrelevant*
              ---
              ```jsx
              const Blubb = () =>
                  <h1 className="mt-2 mt-1 pt-1">Has mt-2</h1>;
              ```
              ```[]css
              // generated CSS file
              .mt-1 {
                margin-top: 0.25rem;
              }
              .mt-2 {
                margin-top: 0.5rem;
              }
              .pt-1 {
                padding-top: 0.25rem;
              }

              ```
              ---
              ## cx
              Group CSS classes into groups, support for variables or conditionals
              ```jsx
              className={cx('mt-1')}
              ```
              ```jsx
              className={cx('mt-1', error && 'text-error-200')}
              ```
              ```[]jsx
              className={cx(
                'rounded-t bg-ui-0 shadow-lg outline-0',
                'grid grid-rows-[1fr_2fr_3fr]',
                'md:rounded-b',
              )}
              ```
              ---
              ## cva
              Allow conditional styling based on variants
              ```[]jsx
              className={cva('mt-1', {
                variants: {
                  pos: {
                    top: 'top-0',
                    bottom: 'bottom-0'
                  }
                }})
              ({ pos: 'top' })}
              ```

              Both `cx` and `cva` are provided by the  
              `class-variance-authority` package

              # Units
              ---
              ## Different Types
              - Absolute Units (`px`, `cm`, `mm`, ...)
              - Relative to parent (`%`, `em`, ...)
              - Relative to root element (`rem`, ...)
              - Relative Units based on viewport (`vw`, `vh`, ...)
              - Special Units, only valid in certain contexts (Grid, Container Queries, ...)
              ---
              ## Why absolute units are bad
              ![](assets/units1.png)
              ![](assets/units2.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ---
              ## Relative to parent can be tricky
              ![](assets/units3.png)
              ---
              ## Using the Viewport as Reference
              - `1vw` = 1% of the viewport width
              - `50vw` = takes up half of the viewport width
              - The same applies for `vh` and height
              ---
              ## Calculate with `calc()`
              - Can handle different units
              - Can be used e.g. for length, integer, angle, ...
              - Supports `+`, `-`, `*`, `/`
              ---
              ```html
              <p className="w-[calc(100%-20px)]"></p>
              ```
              ```html
              <p className="h-[calc(10rem+2px)]"></p>
              ```
              ```html
              <!-- the same as w-[20%] -->
              <p className="w-[calc(100%/5)]"></p>
              ```
              ```html
              <!-- will be rounded to 2 -->
              <p className="z-[calc(3/2)]"></p>
              ```
            </textarea>
          </section>

            # Custom Properties (Variables)
            ---
            ## Benefits
            - Allows to re-use arbitrary values
            - Can be changed at runtime
            - For various use cases
              - Theming
              - Differences between mobile and desktop
              - Encapsulate design tokens
              - ...
            ---
            ## Definition and Usage
            ```[]css
            div {
              --bg-color: white;
              background: var(--bg-color);
            }
            ```
            ---
            ## Scope
            - Can be defined in any CSS rule
            - The variable can be used in the element and its children
            ---
            ## Using `:root`
            - Usually, variables are defined in the `:root` selector for global usage
            - In HTML, `:root` refers to the `<html>` element
            ```[]css
            :root {
              --bg-color: white;
            }
            div {
              background: var(--bg-color);
            }
            ```
            ---
            ## Variables in Our Design System
            - We use variables for our design tokens
            - Some of them change their value depending on the screen size
              - On Desktop, `var(--font-14px)` resolves to `14px`
              - On Mobile, `var(--font-14px)` resolves to `18px`
            - The name of the variable refers to the value on Desktop
            ---
            IDE IntelliSense for `text-base`

              # Position and Size
              ---
              ## Position
              |            |                                                        |
              | ---------- | ------------------------------------------------------ |
              | `static`   | Normal flow, default                                   |
              | `relative` | Relative to its normal position                        |
              | `absolute` | Relative to nearest parent with `position` != `static` |
              | `fixed`    | Relative to the viewport                               |
              | `sticky`   | Like `relative`, when scrolling like `fixed`           |
              ---
              ## Specify Position
              - `top`
              - `left`
              - `bottom`
              - `right`
              ---
              ## Relative Positioning
              - *Only* setting `relative` has no effect on the element itself
              - Useful in combination with absolute children
              - Can be used to move the element relative to its original position
              ---
              ![](assets/relative.png)

              ```html
              <div className="relative -top-2"></div>
              ```
              ---
              ## Absolute Positioning
              - Removes the element from the normal flow
              - When setting both values on one axis, the element will be stretched between them
              ---
              ![](assets/absolute1.png)
              ![](assets/absolute2.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ```html
              <div className="absolute top-0">Absolute</div>
              ```
              ---
              ## Sticky Positioning
              - Stays in the normal flow
              - When element is starting to "scroll away", it will stick depending on the given `top`/`bottom`/`left`/`right` value
              ---
              <div class="sticky-container-v">
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="orange sticky">Sticky</div>
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="blue"></div>
                <div class="teal"></div>
                <div class="olive"></div>
                <div class="blue"></div>
                <div class="olive"></div>
                <div class="teal"></div>
              </div>

              ```html
              <div className="sticky top-0"></div>
              ```
              ---
              Works also horizontally
              <div class="sticky-container-h">
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="orange sticky">Sticky</div>
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="blue"></div>
                <div class="teal"></div>
                <div class="olive"></div>
                <div class="blue"></div>
                <div class="olive"></div>
                <div class="teal"></div>
              </div>

              ```html
              <div className="sticky left-0"></div>
              ```
              ---
              ## Box Model
              ![](assets/box-model.png)
              ---
              ## Padding & Margin
              - Padding (e.g. `p-1`, `px-1`)
                - inside the border
                - extends the clickable area
              - Margin (e.g. `m-1`, `my-1`)
                - outside the border
                - space between elements
              ---
              ## Why to avoid Margin
              - Space between elements should be controlled by the parent, the layout container
              - The element can not know in which context it will be used, which siblings it will have
              ---
              ## Width & Height
                - `w-1`, `min-w-1`, `max-w-1`
                - `h-1`, `min-h-1`, `max-h-1`
                - Sets the width/height of the element *including* padding and border

                ![](assets/border-box.png)
              ---
              ## Why to avoid setting a width or height
                - It controls the dimension from outside, ignoring the actual content
                - Dimensions could be to small because of
                  - Content gets longer (i18n)
                  - Font size changes
                  - Different screen sizes (responsive design)
            </textarea>

              # Block vs. Inline
              ---
              ![](assets/inline-block1.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Inline-Elements
              - Sits inline with other elements
              - Width and height don't apply
              - Only left and right padding, margin, and border will move other elements away
              - Top and bottom padding, margin, and borders can be applied but won't move
              other elements away
              ---
              ![](assets/inline-block2.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Block-Elements
              - Breaks onto new line
              - Padding, margin, and border separate it from other elements on the page
              - When width isn't specified, the box takes up the entire available space
              - Width and Height are respected
              ---
              ![](assets/inline-block3.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Inline-Block-Elements
              - Combine inline and block
              - Respect width and height
              - Respect padding, margin, and border
              - Don't break onto a new line
              ---
              ![](assets/inline-block4.png)
              ```html
              <!-- Green Box Style -->
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## How to set it

              - Either use element which has the desired display type by default, e.g.
                - `span`, `a` (inline)
                - `div`, `p`, `h1` (block)
                - `input`, `select` (inline-block)
              - Or set it explicitly by using the tailwind classes `inline`, `block`, `inline-block` 
              ---
              ## Sometimes `display` is enough
              - Inline elements arrange themselves horizontally
              - Block elements arrange themselves vertically

              *&rarr; No need for flex or grid*
            </textarea>

            <textarea data-template>
            # Pseudo Classes and Elements
            ---
            ## Pseudo Classes
            - Represent the special state of an element
            - Starts in CSS with one colon
            - In Tailwind: Represented as modifier, ends with one colon
            - `hover:`, `focus:`, `active:`, `first:`, ...
            - E.g. `hover:bg-blue-500`
            ---
            <div class="pseudo-class-sample">
              <p>First</p>
              <p>Second</p>
            </div>

            ```[]html
            <div>
              <p className="first:text-red">First</p>
              <p className="first:text-red">Second</p>
            </div>
            ```
            ---
            ## Pseudo Elements
            - Represent a part of an element
            - Starts in CSS with two colons
            - Represented in Tailwind as modifier, ends with one colon
            - `before:`, `after:`, `first-letter:`, ...
            - E.g. `first-letter:text-7xl`
            ---
            <div class="pseudo-element-sample">
              <p>Once upon a time ...</p>
            </div>

            ```html
            <p className="first-letter:text-7xl">Once upon a time ...</p>
            ```
            ---
            ## The `content` Property
            - Only applies to pseudo elements
            - Can be used to insert generated content
            ---
            <div class="content-sample-1">
              <a href="http://www.example.com">Link</a>
            </div>

            ```[]html
            <a
              href="http://www.example.com"
              className="after:italic after:content-['_(Click_me)']">
              Link
            </a>
            ```
            ---
            ## The `attr()` Function
            - Currently only supported for the `content` property
            - Can be used to insert the value of an attribute
            ---
            <div class="content-sample-2">
              <a href="http://www.example.com">Link</a>
            </div>

            ```[]html
            <a
              href="http://www.example.com"
              className="after:content-['_('_attr(href)_')']">
              Link
            </a>
            ```
            &rarr; Useful for links when printing a page
            ---
            ## The pseudo class `:has()`
            - Very powerful
            - Enables to style by "walking up the tree"
            - It checks whether a relative selector matches the element
            - Unlike class sibling and similar selectors it styles the first, not the last element in the expression
            ---
            ## Classic CSS Rule
            - `div + a` &rarr; Style applies to the last element (the `a`)
            - How to style a `div` when it is followed by an `a`?

            `div:has(+a) { ... }` <!-- .element: class="fragment" data-fragment-index="2" -->
            ---
            ## :has() in Tailwind
            Available as modifier `has-[]:`

            ```[]html
            <div className="has-[+a]:bg-primary-30"></div>
            <a href="http://www.example.com">Link</a>
            ```
            ---
            Use pseudo classes
            ```[]html
            <div className="has-[:checked]:bg-primary-30">
              <input type="checkbox" checked />
            </div>
            ```
            or multiple elements (means and/or)
            ```[]html
            <div className="has-[span,button]:bg-primary-30">
              <button>Click</button>
            </div>
            ```
            ---
            Expression can also be complex
            ```[]html
            <div className="has-[span+a>svg]:bg-primary-30">
              <span>Anything</span>
              <a href="http://www.example.com">
                <svg />
              </a>
            </div>
            ```
            ---
            ## `peer-` modifier
            Style depending on sibling state
            ```[]html
            <a className="peer">Link</a>
            <div className="peer-hover:bg-olive">Hover Indicator</div>
            ```
            <div class="peer-sample">
              <a>Link</a>
              <div>Hover Indicator</div>
            </div>
            ---
            ## Order Matters
            Works only for previous siblings
            ```[]html
            <div className="peer-hover:bg-olive">Hover Indicator</div>
            <a className="peer">Link</a>
            ```
            <div class="peer-sample">
              <div>Hover Indicator</div>
              <a>Link</a>
            </div>

            &rarr; Hover Indicator doesn't change <!-- .element: class="alert" -->
            ---
            ## Various modifiers
            - `peer-empty`
            - `peer-disabled`
            - `peer-first`
            - ...
            - Possible values depends on the actual element
              - `peer-checked` won't work for a `div`
            ---
            ## Combine `peer-` with `has-`
            ```[]html
            <header className="peer">
              Headline
              <a>Link</a>
            </header>
            <article className="peer-has-[a:hover]:bg-brand-200">
              Header link is hovered
            </article>
            ```
            ---
            ## `group-` modifier
            - Style depending on parent state
            - Works for any parent, not only the direct one
            ```[]html
            <div className="group">
              <img src="nice-link-picture.jpg" alt="" />
              <a>Link</a>
              <p className="group-hover:bg-brand-200">
                Link description
              </p>
            </div>
            ```
            ---
            ## Various modifiers
            - `group-empty`
            - `group-first`

            # Media and Container Queries
            ## - Just Grazing the Surface -
            ---
            ## Media Queries
            - Used for responsive design and feature detection
            - Use breakpoints to define different style for different viewport sizes

            ```[]css
            @media (min-width: 640px) {
              /* Mobile-first approach */
            }
            @media (max-width: 320px) {
            /* Desktop-First approach */
            }
            ```
            ---
            Not only about size

            ```[]css
            @media (hover: none) {
              /* No hover is supported */
            }
            @media (prefers-color-scheme: dark) {
              /* User wants the dark mode */
            }
            @media (orientation: landscape) {
              /* Device is in landscape orientation */
            }
            ```
            And much more
            ---
            ## Using in Tailwind
            - Tailwind provides a set of modifiers
            - Mobile-first approach
              - Style without any modifier is for smallest viewport and above
              - Larger viewports can get custom style by adding a modifier
            ```html
            <div className="w-3 md:w-6 lg:w-7" />
            ```
            ---
            ## Container Queries
            - Using media queries, the viewport is the reference
            - Container queries use a container element as reference
            - The container defines itself by using the CSS prop `container`
            - Children can use special units to define their style
              - `1cqw` &rarr; 1% of the container's width
            ---
            ## Using in Tailwind
            - Available as plugin:  
            https://github.com/tailwindlabs/tailwindcss-container-queries

            ```[]html
            <div className="@container">
              <div className="w-3 @md:w-6 @lg:w-7" />
            </div>
            ```
            ---
            ![](assets/container-sample.png)
            </textarea>

        <section>
          <section data-markdown>
            <textarea data-template>
            # Flexbox
            ---
            - Suitable for simple one-dimensional layouts
            - Set via `flex` or `inline-flex`  
            (see <span style="color: var(--r-heading-color)">Block vs. Inline</span>)
            - Content can be wrapped
            - Space between elements can be set via `gap`
            ---
            ## Flex Direction
            - Default: Horizontal
            <div class="flex">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
            </div>
            - Vertical (Column Direction): `flex-col`
            <div class="flex col">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
            </div>
            ---
            ## Alignment
            - *Main Axis*: justify-content
              - `justify-center`, `justify-start`, ...
            - *Cross Axis*: align-items
              - `items-center`, `items-start`, ...
            ---
            ![](assets/main-cross.png)
            ![](assets/cross-main.png)
            ---
            ## justify-content
            `justify-start` (default)
            <div class="flex" style="justify-content: start">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
            </div>

            `justify-between`
            <div class="flex" style="justify-content: space-between">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
            </div>

            `justify-evenly`
            <div class="flex" style="justify-content: space-evenly">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
            </div>
            ---
            ## align-items
            `items-center`
            <div class="flex p-0" style="height: 90px; align-items: center">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
            </div>

            `items-stretch` (default)
            <div class="flex p-0" style="height: 100px; align-items: stretch">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
            </div>

            `items-baseline`
            <div class="flex p-0" style="height: 100px; align-items: baseline">
              <p class="olive">1</p>
              <p class="olive" style="font-size: 1rem">2</p>
              <p class="olive">3</p>
            </div>
            ---
            ## Baseline Alignment
            Aligns against the line where normal letters (like `a`) start (vertically)
            ![](assets/align-baseline.png)
            ---
            ## Self Alignment
            - Child can overwrite cross axis alignment: align-self
            - `self-end`, `self-center`, ...
            <div class="flex" style="height: 150px;">
              <p class="olive">1</p>
              <p class="orange" style="align-self: end;">2</p>
              <p class="olive">3</p>
            </div>
            ```html
            <div className="self-end">2</div>
            ```
            ---
            ## Flex Wrap
            - Default: No wrapping
            - Set via `flex-wrap` or `flex-nowrap`
            <div class="flex wrap" style="height: 300px; width: 300px;">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive">3</p>
              <p class="olive">4</p>
            </div>
            ---
            ## Align Content
            - Sets the alignment of the wrapped lines along the cross axis
            - Example: `content-center` and `content-start`
            <div class="flex" style="border: none; justify-content: space-evenly;">
              <div class="flex wrap" style="height: 300px; width: 300px; align-content: center;">
                <p class="olive">1</p>
                <p class="olive">2</p>
                <p class="olive">3</p>
                <p class="olive">4</p>
              </div>
              <div class="flex wrap" style="height: 300px; width: 300px; align-content: start;">
                <p class="olive">1</p>
                <p class="olive">2</p>
                <p class="olive">3</p>
                <p class="olive">4</p>
              </div>
            </div>
            ---
            ## Child Attribute order
            - Can change the visual order of the elements
            - `order-1`, `order-2`, ...
            - Does not affect the tab order!
            <div class="flex">
              <p class="olive">1</p>
              <p class="olive">2</p>
              <p class="olive" style="order: -1">3</p>
            </div>
            ```html
            <div className="-order-1">3</div>
            ```
            ---
            ## Child Attribute flex
            - Sets the behaviour and desired length of the element along the main axis
            - Consists of three parts
              - `grow` &rarr; Can the element grow?
              - `shrink` &rarr; Can the element shrink?
              - `basis` &rarr; The desired length along the main axis
            ---
            ## When to use Flexbox
            - Simple one-dimensional layout, no special requirements regarding the division of space
            - When the content should wrap, ignoring the alignment between the children of different lines
            ---
            ## When to avoid Flexbox
            - More than a simple layout, space should be divided unevenly
            - When complex layout is needed: Style splattered over parent and children
            - If two-dimensional: More HTML elements needed for nesting, markup gets bloated
            </textarea>
          </section>
        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
            # Grid
            ---
            - Suitable for complex two-dimensional layouts
            - Set via `grid` or `inline-grid`  
            - Space between elements can be set via `gap-`
              - Only row gap: `gap-y-`
              - Only column gap: `gap-x-`
            ---
            ## Auto Flow
            - Vertical: `grid-flow-row` (default)
            <div class="grid" style="width: fit-content">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
            </div>
            - Horizontal: `grid-flow-col`
            <div class="grid flow-c">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
            </div>
            ---
            ## Explicit Rows and Columns
            - `grid-rows-` and `grid-cols-`
            - E.g. `grid-cols-[200px_100px_300px]`
            <div class="grid" style="grid-template-columns: 200px 100px 300px;">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
            </div>
            ---
            ## Units for defining Rows and Columns
            - Fixed length: `px`, `cm`, ...
            - Relative length: `%`, `rem`, ...
            - `auto`: The size of the content
            ---
            ## The `fr` Unit
            - Fraction of the available space
            - Can be used for defining a ratio or for filling up the remaining space
            - E.g. `grid-cols-[1fr_2fr_3fr]`
            <div class="grid" style="grid-template-columns: 1fr 2fr 3fr;">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
            </div>
            ---
            ## Using `repeat`
            - Repeat a given pattern
            - Instead of `grid-cols-[1fr_1fr_1fr]`  
            &rarr; `grid-cols-[repeat(3,1fr)]`
            - Also a whole pattern can be repeated  
            &rarr; `grid-cols-[repeat(3,1fr_2fr)]`
            ---
            ## Implicit Rows and Columns
            - When no explicit rows or columns are defined
            - When there are more elements than defined rows or columns
            - The grid will create implicit rows or columns
            - Depending on the auto flow rows or columns are created
            ---
            ```[]html
            <div className="grid-cols-[1fr_1fr] grid-flow-col">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            ```

            <div class="grid" style="grid-template-columns: 1fr 1fr; grid-auto-flow: column;">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
            </div>

            *&rarr; One more column than defined*
            ---
            ## Style Implicit Rows and Columns
            - Define the style for implicit rows and columns if they appear
            - `auto-rows-` and `auto-cols-`
            - E.g. `auto-cols-[2fr]`
            <div class="grid" style="grid-template-columns: 1fr 1fr; grid-auto-flow: column; grid-auto-columns: 2fr;">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
            </div>
            ---
            Can also be a pattern
            ```[]html
            <div className="... auto-cols-[2fr_4fr]">
              <p>1</p>
              <p>2</p>
              <p>3</p>
              <p>4</p>
              <p>5</p>
            </div>
            ```

            <div class="grid" style="grid-template-columns: 1fr 1fr; grid-auto-flow: column; grid-auto-columns: 2fr 4fr;">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="teal">4</p>
              <p class="teal">5</p>
            </div>
            ---
            ## Horizontal Alignment
            - justify-items
              - Aligns the content inside the grid cells
              - E.g. `justify-items-start`, `justify-items-end`
            - justify-content
              - Aligns the cells inside the grid
              - E.g. `justify-start`, `justify-end`
            ---
            ## justify-items
            `justify-items-start`
            <div class="grid" style="grid: 1fr 1fr / 1fr 1fr; justify-items: start">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="teal">4</p>
            </div>

            `justify-items-end`
            <div class="grid" style="grid: 1fr 1fr / 1fr 1fr; justify-items: end">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="teal">4</p>
            </div>

            ```
            className="grid grid-cols-[1fr_1fr] grid-rows-[1fr_1fr]"
            ```
            ---
            ## justify-content
            `justify-start`
            <div class="grid" style="grid: repeat(2, auto) / repeat(2, auto); justify-content: start">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="teal">4</p>
            </div>

            `justify-end`
            <div class="grid" style="grid: repeat(2, auto) / repeat(2, auto); justify-content: end">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="teal">4</p>
            </div>

            ```
            className="grid grid-cols-[auto_auto] grid-rows-[auto_auto]"
            ```
            ---
            ## Vertical Alignment
            - align-items
              - Aligns the content inside the grid cells
              - E.g. `items-start`, `items-end`
            - align-content
              - Aligns the cells inside the grid
              - E.g. `content-start`, `content-end`
            ---
            ## align-items
            <div class="grid b-0" style="grid: auto 1fr / 1fr 1fr">
              <code style="justify-self: center">items-start</code>
              <code style="justify-self: center">items-end</code>
              <div class="grid" style="grid: 1fr 1fr / 1fr 1fr; align-items: start; height: 300px;">
                <p class="teal">1</p>
                <p class="teal">2</p>
                <p class="teal">3</p>
                <p class="teal">4</p>
              </div>
              <div class="grid" style="grid: 1fr 1fr / 1fr 1fr; align-items: end; height: 300px;">
                <p class="teal">1</p>
                <p class="teal">2</p>
                <p class="teal">3</p>
                <p class="teal">4</p>
              </div>
            </div>

            ```
            className="grid grid-cols-[1fr_1fr] grid-rows-[1fr_1fr]"
            ```
            ---
            ## align-content
            <div class="grid b-0" style="grid: auto 1fr / 1fr 1fr">
              <code style="justify-self: center">content-start</code>
              <code style="justify-self: center">content-end</code>
              <div class="grid" style="grid: repeat(2, auto) / repeat(2, 1fr); align-content: start; height: 300px;">
                <p class="teal">1</p>
                <p class="teal">2</p>
                <p class="teal">3</p>
                <p class="teal">4</p>
              </div>
              <div class="grid" style="grid: repeat(2, auto) / repeat(2, 1fr); align-content: end; height: 300px;">
                <p class="teal">1</p>
                <p class="teal">2</p>
                <p class="teal">3</p>
                <p class="teal">4</p>
              </div>
            </div>

            ```
            className="grid grid-cols-[1fr_1fr] grid-rows-[auto_auto]"
            ```
            ---
            ## Self Alignment
            - Child can overwrite alignment inside cell
            - justify-self
              - Horizontal Alignment
              - E.g. `justify-self-start`, `justify-self-end`
            - align-self
              - Vertical Alignment
              - E.g. `content-start`, `content-end`
            ---
            `justify-items-start`  
            <div class="grid" style="grid: repeat(2, 1fr) / repeat(2, 1fr); justify-items: start">
              <p class="teal">1</p>
              <p class="orange" style="justify-self: end">2</p>
              <p class="teal">3</p>
              <p class="teal">4</p>
            </div>

            ```html
            <div className="justify-self-end">2</div>
            ```
            ---
            `items-start`  
            <div class="grid" style="grid: repeat(2, 1fr) / repeat(2, 1fr); align-items: start; height: 300px;">
              <p class="teal">1</p>
              <p class="orange" style="align-self: end">2</p>
              <p class="teal">3</p>
              <p class="teal">4</p>
            </div>

            ```html
            <div className="self-end">2</div>
            ```
            ---
            ## Alignment Issue
            <div class="grid" style="grid: 1fr / repeat(3, 1fr)">
              <p class="teal grid b-0" style="font-size: 1.5rem; justify-content: center; grid-template-rows: auto 1fr auto;">
                <span style="font-size: 1.5em;">Title</span>
                <span>Subtitle</span>
                <span style="font-size: 0.75em;">Footer</span>
              </p>
              <p class="teal grid b-0" style="font-size: 1.5rem; justify-content: center; grid-template-rows: auto 1fr auto;">
                <span style="font-size: 1.5em;">Title which breaks onto a new line</span>
                <span>Subtitle</span>
                <span style="font-size: 0.75em;">Footer</span>
              </p>
              <p class="teal grid b-0" style="font-size: 1.5rem; justify-content: center; grid-template-rows: auto 1fr auto;">
                <span style="font-size: 1.5em;">Title</span>
                <span>Subtitle also somewhat longer so it breaks</span>
                <span style="font-size: 0.75em;">Footer</span>
              </p>
            </div>

            ```html
            <div className="grid grid-rows-1" />
              <p className="grid grid-rows-[auto_1fr_auto]" />
            </div>
            ```
            *&rarr; How to align tile content with each other?*
            ---
            ## Subgrid
            - Inherits the grid definition (rows and columns) from the parent grid
            - Ensures all children grids align with each other
            - Child needs to span the amount of columns/rows which should be used inside
            - `grid-rows-subgrid`, `grid-cols-subgrid`
            ---
            <div class="grid" style="grid: auto 1fr auto / repeat(3, 1fr)">
              <p class="teal grid b-0" style="font-size: 1.5rem; grid-row: span 3; justify-content: center; grid-template-rows: subgrid;">
                <span style="font-size: 1.5em;">Title</span>
                <span>Subtitle</span>
                <span style="font-size: 0.75em;">Footer</span>
              </p>
              <p class="teal grid b-0" style="font-size: 1.5rem; grid-row: span 3; justify-content: center; grid-template-rows: subgrid;">
                <span style="font-size: 1.5em;">Title which breaks onto a new line</span>
                <span>Subtitle</span>
                <span style="font-size: 0.75em;">Footer</span>
              </p>
              <p class="teal grid b-0" style="font-size: 1.5rem; grid-row: span 3; justify-content: center; grid-template-rows: subgrid;">
                <span style="font-size: 1.5em;">Title</span>
                <span>Subtitle also somewhat longer so it breaks</span>
                <span style="font-size: 0.75em;">Footer</span>
              </p>
            </div>

            ```html
            <div className="grid grid-rows-[auto_1fr_auto]" />
              <p className="grid row-span-3 grid-rows-subgrid" />
            </div>
            ```
            ---
            ## Positioning inside Grid
            - Via number of column/row
            - Starts with `1`
            - Grid with *4* columns: Ends with `5`
            - Start of Cell: `col-start-` / `row-start-`
            - End of Cell: `col-end-` / `row-end-`
            ---
            <div class="grid" style="grid: 1fr / repeat(4, 1fr);">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="orange" style="grid-column: 2 / 5">4</p>
            </div>

            ```[]html
            <div className="grid grid-cols-[repeat(4,1fr)]">
              ...
              <div className="col-start-2 col-end-5">4</div>
            </div>
            ```
            ---
            ## Put the Cell beyond the Universe
            ```[]html
            <div className="grid grid-cols-[repeat(4,1fr)]">
              ...
              <div className="col-start-5">4</div>
            </div>
            ```
            <div class="grid fragment" data-fragment-index="2" style="grid: 1fr / repeat(4, 1fr);">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="orange" style="grid-column: 5">4</p>
            </div>
            ---
            ## Spanning Cells
            `col-span-` / `row-span-`

            <div class="grid" style="grid: 1fr / repeat(4, 1fr);">
              <p class="teal">1</p>
              <p class="teal">2</p>
              <p class="teal">3</p>
              <p class="orange" style="grid-column: 2 / span 3">4</p>
            </div>

            ```html
            <div className="col-start-2 col-span-3">4</div>
            ```
            ---
            ## Grid Areas
            - Define named areas of the grid
            - No need for using numbers for positioning a cell
            - Useful for grids with a lot of spans and specific column/row assignments
            - Can be defined via arbitrary values or by using CSS modules
            ---
            ## CSS Modules
            - npm package: `css-modules`
            - Allows importing a CSS file
            - Filename has to end with `.module.css`
            ---
            ## Definition

            ```[]css
            /* Grid.module.css */
            .myGrid {
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              grid-template-rows: repeat(2, 1fr);
              grid-template-areas:
                  "nav nav"
                  "main side";
            }
            ```
            ---
            ## Usage

            ```ts
            import styles from "./Grid.module.css";
            ```

            ```[]html
            <div className={styles.myGrid}>
              <p className="[grid-area:nav]">Navigation</p>
              <p className="[grid-area:main]">Main</p>
              <p className="[grid-area:side]">Side</p>
            </div>
            ```

            <div class="grid" style="grid: 'nav nav' 1fr ' main side' 1fr / 1fr 1fr">
              <p class="teal" style="grid-area: nav">Navigation</p>
              <p class="teal" style="grid-area: main">Main</p>
              <p class="teal" style="grid-area: side">Side</p>
            </div>
            ---
            ## Using arbitrary values
            ```[]html
            <div className="grid grid-cols-2 grid-rows-2
                            [grid-template-areas:'nav_nav''main_side']">
              <p className="[grid-area:nav]">Navigation</p>
              <p className="[grid-area:main]">Main</p>
              <p className="[grid-area:side]">Side</p>
            </div>
            ```

            <div class="grid" style="grid: 'nav nav' 1fr ' main side' 1fr / 1fr 1fr">
              <p class="teal" style="grid-area: nav">Navigation</p>
              <p class="teal" style="grid-area: main">Main</p>
              <p class="teal" style="grid-area: side">Side</p>
            </div>
            </textarea>
          </section>

    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        controlsTutorial: false,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });

      Reveal.on("slidechanged", (e) => {
        let timerId = 0;
        if (e.currentSlide.classList.contains("questions")) {
          timerId = setTimeout(() => {
            const canvas = document.querySelector(".questions > canvas");
            const image = document.querySelector(".questions > img");
            canvas.getContext("2d").drawImage(image, 0, 0, 900, 506);
            image.classList.toggle("hidden");
            canvas.classList.toggle("hidden");
            // gif has a length of 3820ms, stop it after playing it two times
          }, 7_640);
        } else {
          clearTimeout(timerId);
        }
      });
    </script>
