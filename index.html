              # Tailwind Basics
              ---
              ## In our exercise repo

                - Tailwind Directives
              - `output.css`
                - Final CSS
              - Our design tokens are available
              ---
              ## Tailwind Preflight
              - Resets all browser defaults
              - Enabled by default
              - Is prepended to the `output.css`
              - Can be disabled in the `tailwind.config.js`
              ```
              corePlugins: {
                preflight: false,
              },
              ```
              ---
              Only used classes are generated during build
              ```jsx
              const Blubb = () => <h1 className="mt-1 pt-1">Headline</h1>;
              ```
              ```[]
              // output.css
              .mt-1 {
                margin-top: 0.25rem;
              }

              .pt-1 {
                padding-top: 0.25rem;
              }
              ```
              ---
              &rarr; Never built a classname with variables!
              ```[]jsx
              const token = "2";
              const Blubb = () =>
                  <h1 className={`mb-${token} mt-1`}>Headline</h1>;
              ```
              ```[]
              // output.css
              .mt-1 {
                margin-top: 0.25rem;
              }
              ```
              ---
              ## Specificity
              - Besides the order of definition, specificity defines which CSS rule wins
              - Specificity Order: Inline > Id > Class > Element
              - `!important` overwrites everything, should be avoided
              ---
              When using Tailwind: Order of definition decides who wins, not the order in the `className` string
              ```jsx
              const Blubb = () => <h1 className="mt-2 mt-1 pt-1">Has mt-2</h1>;
              ```
              ```[]
              // output.css
              .mt-1 {
                margin-top: 0.25rem;
              }

              .mt-2 {
                margin-top: 0.5rem;
              }

              .pt-1 {
                padding-top: 0.25rem;
              }

              ```
              ---
              ## cx
              Group CSS classes into groups, support for variables or conditionals
              ```jsx
              className={cx('mt-1')}
              ```
              ```jsx
              className={cx('mt-1', error && 'text-error-200')}
              ```
              ```jsx
              className={cx(
                'rounded-t bg-ui-0 shadow-lg outline-0',
                'grid grid-rows-[1fr_2fr_3fr]',
                'md:rounded-b',
              )}
              ```
              ---
              ## cva
              Allow conditional styling based on variants
              ```[]jsx
              className={cva('mt-1', {
                variants: {
                  pos: {
                    top: 'top-0',
                    bottom: 'bottom-0'
                  }
                }})
              ({ pos: 'top' })}
              ```

              # Units
              ---
              ## Different Types
              - Absolute Units (`px`, `cm`, `mm`, ...)
              - Relative Units based on parent font (`em`, ...)
              - Relative Units based on root font (`rem`, ...)
              - Relative Units based on viewport (`vw`, `vh`, ...)
              - Special Units, only valid in certain contexts (Grid, Container Queries, ...)
              ---
              ## Why absolute units are bad
              ![](assets/units1.png)
              ![](assets/units2.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ---
              ## Relative to parent can be tricky
              ![](assets/units3.png)
              ---
              ## Using the Viewport as Reference
              - `1vw` = 1% of the viewport width
              - `50vw` = takes up half of the viewport width
              - The same applies for `vh` and height
              ---
              ## Calculate with `calc()`
              - Can handle different units
              - Can be used e.g. for length, integer, angle, ...
              - Supports `+`, `-`, `*`, `/`
              - `-` and `+` must be surrounded by whitespace
              ---
              ```css
              width: calc(100% - 20px);
              ```
              ```css
              width: calc(10rem + 2px);
              ```
              ```css
              width: calc(100% / 5); /* the same as width: 20% */
              ```
              ```css
              z-index: calc(3 / 2); /* will be rounded to 2 */
              ```
              ---
              ## Using tailwind
              ```
              <p className="w-[calc(100%-20px)]"></p>
              ```
              ```
              <p className="w-[calc(10rem+2px)]"></p>
              ```
              ```
              <p className="w-[calc(100%/5)]"></p>
              ```
              ```
              <p className="z-[calc(3/2)]"></p>
              ```
            </textarea>

              # Position and Dimensions
              ---
              ## Position
              |            |                                                        |
              | ---------- | ------------------------------------------------------ |
              | `static`   | Normal flow, default                                   |
              | `relative` | Relative to its normal position                        |
              | `absolute` | Relative to nearest parent with `position` != `static` |
              | `fixed`    | Relative to the viewport                               |
              | `sticky`   | Like `relative`, when scrolling like `fixed`           |
              ---
              ## Specify Position
              - `top`
              - `left`
              - `bottom`
              - `right`
              ---
              ## Relative Positioning
              - **Only** setting `relative` has no effect on the element itself
              - Useful in combination with absolute children
              - Can be used to move the element relative to its original position
              ---
              ![](assets/relative.png)

              ```
              <div className="relative -top-2"></div>
              ```
              ---
              ## Absolute Positioning
              - Removes the element from the normal flow
              - When setting both values on one axis, the element will be stretched between them
              ---
              ![](assets/absolute1.png)
              ![](assets/absolute2.png) <!-- .element: class="fragment" data-fragment-index="2" -->
              ---
              ## Sticky Positioning
              - Stays in the normal flow
              - When element is starting to "scroll away", it will stick depending on the given `top`/`bottom`/`left`/`right` value
              ---
              <div class="sticky-container-v">
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="orange sticky">Sticky</div>
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="blue"></div>
                <div class="teal"></div>
                <div class="olive"></div>
                <div class="blue"></div>
                <div class="olive"></div>
                <div class="teal"></div>
              </div>

              ```
              <div className="sticky top-0"></div>
              ```
              ---
              <div class="sticky-container-h">
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="orange sticky">Sticky</div>
                <div class="olive"></div>
                <div class="teal"></div>
                <div class="blue"></div>
                <div class="teal"></div>
                <div class="olive"></div>
                <div class="blue"></div>
                <div class="olive"></div>
                <div class="teal"></div>
              </div>

              ```
              <div className="sticky left-0"></div>
              ```
              ---
              ## Box Model

              ---
              ## `box-sizing: content-box`
              ![](assets/content-box.png)

              &rarr; `className="box-content"`

              &rarr; Browser Default
              ---
              ## `box-sizing: border-box`
              ![](assets/border-box.png)

              &rarr; `className="box-border"`

              &rarr; Tailwind Default (via Preflight)
              ---
              ## Padding & Margin
              - Padding (e.g. `p-1`, `px-1`)
                - inside the border
                - extends the clickable area
              - Margin (e.g. `m-1`, `my-1`)
                - outside the border
                - space between elements
              ---
              ## Why to avoid Margin
              - Space between elements should be controlled by the parent, the layout container
              - The element can not know in which context it will be used, which siblings it will have
              ---
              ## Width & Height
                - `w-1`, `min-w-1`, `max-w-1`
                - `h-1`, `min-h-1`, `max-h-1`
                - Depends on the `box-sizing` (see above)
                - Good or bad? <!-- .element: class="fragment" data-fragment-index="2" -->

                `className="w-[285px]"` <!-- .element: class="fragment" data-fragment-index="2" -->

                &rarr; Bad <!-- .element: class="alert fragment" data-fragment-index="3" -->
              ---
              ## Why to avoid setting a width or height
                - It controls the dimension from outside, ignoring the actual content
                - Dimensions could be to small because of
                  - Content gets longer (i18n)
                  - Font size changes
                  - Different screen sizes (responsive design)
            </textarea>

              # Block vs. Inline
              ---
              ![](assets/inline-block1.png)
              ```jsx
              // Green Box Style
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Inline-Elements
              - Sits inline with other elements
              - Width and height don't apply
              - Only left and right padding, margin, and border will move other elements away
              - Top and bottom padding, margin, and borders can be applied but won't move
              other elements away
              ---
              ![](assets/inline-block2.png)
              ```jsx
              // Green Box Style
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Block-Elements
              - Breaks onto new line
              - Padding, margin, and border separate it from other elements on the page
              - When width isn't specified, the box takes up the entire available space
              - Width and Height are respected
              ---
              ![](assets/inline-block3.png)
              ```jsx
              // Green Box Style
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## Inline-Block-Elements
              - Combine inline and block
              - Respect width and height
              - Respect padding, margin, and border
              - Don't break onto a new line
              ---
              ![](assets/inline-block4.png)
              ```jsx
              // Green Box Style
              <div className="py-3 px-1 m-2"></div>
              ```
              ---
              ## How to set it

              - Either use element which has the desired display type by default, e.g.
                - `span`, `a` (inline)
                - `div`, `p`, `h1` (block)
                - `input`, `select` (inline-block)
              - Or set it explicitly by using the tailwind classes `inline`, `block`, `inline-block` 
            </textarea>
